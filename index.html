<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Interactive Rating Component</title>
</head>

<body>

    <div class="card">
        <div class="card__img">
            <img src="./images/icon-star.svg" alt="">
        </div>
        <div class="card__header">
            <h2>How did we do ?</h2>
        </div>
        <div class="question__area">
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="rating__area">
            <div class="rating__btn"><span class="rate">1</span></div>
            <div class="rating__btn"><span class="rate">2</span></div>
            <div class="rating__btn"><span class="rate">3</span></div>
            <div class="rating__btn"><span class="rate">4</span></div>
            <div class="rating__btn"><span class="rate">5</span></div>
        </div>
        <div class="submit__area">
            <a href="#" class="submit__btn">Submit</a>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
